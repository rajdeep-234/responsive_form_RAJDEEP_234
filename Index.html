<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="contact py-5">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6 bg-light p-5">
            <span class="text-uppercase text-white fs-5 fw-semibold bgOrange py-3 ps-4 pe-2">
                let's connect
            </span>
            <h1 class="py-5 fs-1 fw-bold">We're here to help</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="username" class="form-control rounded-0" id="name" aria-describedby="nameHelp" placeholder="Enter Your Name">
                </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  name="mail"
                  class="form-control rounded-0"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter a Valid Email Address"
                />
              </div>
              <div class="mb-3">
                <label for="msg" class="form-label">Messege</label>
                <textarea name="messege" class="form-control rounded-0" aria-label="With textarea" placeholder="Enter Your Messege" rows="4"></textarea>
              </div>
              <input type="submit" value="SUBMIT" id="submit">
            </form>
          </div>
          <div class="col-sm-12 col-md-6 bg-warning p-0">
            <figure class="h-100">
              <img src="./images/form-image.jpg" alt="BIO" class="img-fluid object-fit-cover h-100" />
            </figure>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
